<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Firewall</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="background"></div>

  <div class="page">

    <div class="main-card">

      <!-- LEFT PANEL -->
      <div class="left-panel">
        <div class="brand">
          <img src="humanfirewall-removebg-preview.png" class="logo" alt="Logo">
          <div>
            <div class="title">Human Firewall</div>
            <div class="subtitle">Check before you trust.</div>
          </div>
        </div>

        <select>
          <option>Message</option>
          <option>Link</option>
          <option>Terms & Conditions</option>
        </select>

        <textarea placeholder="Paste suspicious content here..."></textarea>

        <button>Analyze Risk</button>
      </div>

      <!-- RIGHT PANEL (EMPTY STATE FOR NOW) -->
      <div class="right-panel empty-state">
        <div class="msg">No analysis performed yet.</div>
      </div>

    </div>
  </div>

</body>
</html>
